default:
  serverbase:       'https://mii-agiop-cord.life.uni-leipzig.de/fhir/' # replace the server base with your FHIR Server URL
  hospital_name:    'Abbreviation for your center'
  hospital_zip:     'Postal code of your center'

# if you need to authenticate on your fhir server, then please set username and password
  username:         NULL
  password:         NULL	

# four departments that we would like to filter from Encounters are KI,OK,M1,FK
# Find the system name from Encounter resource location-->identifier  and replace the system name after '=' sign till pipe sign '|'
# what follows the pipe symbol is abbreviation for 4 departments
# if department name not available then set department_identifier to NULL
  department_identifier: 'location:identifier=https://replace_fhir.de/identifier/organization|KI,OK,M1,FK'
  #department_identifier: ''
# stationaer
  inpatient: 'stationaer'
# orpha system
  orpha_system: 'http://www.orpha.net'

# if your fhir server needs token authentification, put token or path to r-script
  token:                    NULL

# if you need to use a proxy server (e.G. http://proxy:port )
  http_proxy:               ''
  https_proxy:              ''

# put fhir server adress here, if you need to bypass the proxy for accessing it locally
  no_proxy:                 ''

# TRUE = peer verification enabled, FALSE = peer verification disabled
  ssl_verify_peer: FALSE

# custom parameters for conditions resources on local fhir server
  # use 'http://fhir.de/CodeSystem/dimdi/icd-10-gm' or 'http://fhir.de/CodeSystem/bfarm/icd-10-gm' or custom
  icd_code_system:          'http://fhir.de/CodeSystem/dimdi/icd-10-gm'

# change, if your local fhir server does not have recordedDate, e.g. onsetDateTime
  recordedDate_col:         ''

# uncomment, to load patients until 2021-12-31
  #enddate:                  2021-12-31	